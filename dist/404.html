<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        var path = window.location.pathname;
        if (path !== '/') {
            window.location.replace(path + '.html');
        }
    </script>
</head>
<body>
    <!-- Можно добавить сообщение, но это не обязательно -->
</body>
</html>
