<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Получаем текущий путь
        var path = window.location.pathname;
        
        // Если путь не заканчивается на .html, добавляем его
        if(!path.endsWith('.html') && path !== '/') {
            window.location.href = path + '.html';
        } else {
            // Если это действительно страница 404, показываем сообщение об ошибке
            document.write('404 - Page not found');
        }
    </script>
</head>
<body>
    <!-- Здесь можно добавить содержимое для настоящей страницы 404 -->
</body>
</html>
